<div id="map" style="width:100%; height:100%; position: relative;">
</div>

<app-side-nav [isOpen]="sideNavIsOpen">
  <h5>Эпицентр</h5>
  <div class="form-group">
    <label for="usr">Глубина (км):</label>
    <input [(ngModel)]="depth" type="number" class="form-control form-control-sm" id="usr">
  </div>

  <div class="form-group">
    <label for="pwd">Магнитуда (М):</label>
    <input [(ngModel)]="magnitude" type="number" class="form-control form-control-sm" id="pwd">
  </div>
  <div class="container d-flex justify-content-end">
    <button class="btn btn-primary btn-sm" (click)="selectEpicenterBtnHandler()">Отметить на карте</button>
  </div>
  <hr/>
  <h5>Слои</h5>

    <app-accordion [title]="'Изо-данные'" [id]="'autoCalcTab__isodata'">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="" checked [attr.data-source-name-val]="1" (change)="layerCheckboxChangeHandler($event)"> Изосейсты
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="" checked [attr.data-source-name-val]="2" (change)="layerCheckboxChangeHandler($event)"> Зоны бальности
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="" checked [attr.data-source-name-val]="3" (change)="layerCheckboxChangeHandler($event)"> Эпицентр
        </label>
      </div>
    </app-accordion>
    <app-accordion [title]="'Сооружения'" [id]="'autoCalcTab__buildings'">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" checked class="form-check-input"> Жилые, общественные, промышленные
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" checked class="form-check-input"> Гаражи
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" checked class="form-check-input"> Убежища
        </label>
      </div>
    </app-accordion>
  <hr/>
  <div class="container d-flex justify-content-end">
    <button class="btn" (click)="reset()">Сбросить все</button>
  </div>
</app-side-nav>

<app-toolbar [title]="'Расчет по карте'">
  <li class="toolbar__item">
    <app-side-nav-toggle (sideNavOpenEmitter)="setSideNavState($event)"></app-side-nav-toggle>
  </li>
  <li class="toolbar__item">
    <app-back-btn></app-back-btn>
  </li>
  <li class="toolbar__item">
    <button class="btn" (click)="openStat()">Отчет</button>
  </li>
</app-toolbar>
