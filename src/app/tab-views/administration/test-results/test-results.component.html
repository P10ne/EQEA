<div class="row container--mt-toolbar">
  <div class="col-4">
    <div class="card">
      <div class="card-header">Студенты</div>
      <div class="card-body">
        <app-list
          [isListSelectable]="true"
          [listData]="data"
          (selectEmitter)="onSel($event)"
        >
        </app-list>
      </div>
    </div>
  </div>
  <div class="col-8">
    <app-test-results-table
      [title]="'Результаты'"
      [columns]="['Дата', 'Результат (%)']"
      [data]="[{date: '2019/03/14 20:34:09', result: 50}, {date: '2019/01/14 20:39:09', result: 40}]">
    </app-test-results-table>
  </div>
</div>

<app-toolbar [title]="'Результаты тестов'">
  <li class="toolbar__item">
    <app-back-btn></app-back-btn>
  </li>
</app-toolbar>
