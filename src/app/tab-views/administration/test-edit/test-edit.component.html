<div class="row container--mt-toolbar">
  <div class="col-4">
    <div class="card">
      <div class="card-header">Задания</div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action border-0 tasks__item-container">
            <app-list-item
              [title]="'Задание 1'"
              [isDeletable]="true">
            </app-list-item>
          </li>
          <li class="list-group-item list-group-item-action border-0 tasks__item-container">
            <app-list-item
              [title]="'Задание 2'"
              [isDeletable]="true">
            </app-list-item>
          </li>
          <li class="list-group-item list-group-item-action border-0 tasks__item-container">
            <app-list-item
              [title]="'Задание 3'"
              [isDeletable]="true">
            </app-list-item>
          </li>
        </ul>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-outline-primary">+</button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <div class="form-group">
      <label for="comment">Постановка:</label>
      <textarea class="form-control" rows="2" id="comment"></textarea>
    </div>
    <div class="form-group">
      <label for="comment">Варианты ответов:</label>
      <ul class="list-group border">
        <li class="list-group-item list-group-item-action border-0 answers__item-container">
          <app-editable-test-list-item
            [title]="'Ответ 1'">
          </app-editable-test-list-item>
        </li>
        <li class="list-group-item list-group-item-action border-0 answers__item-container">
          <app-editable-test-list-item
            [title]="'Ответ 2'">
          </app-editable-test-list-item>
        </li>
        <li class="list-group-item list-group-item-action border-0 answers__item-container">
          <app-editable-test-list-item
            [title]="'Ответ 3'">
          </app-editable-test-list-item>
        </li>
        <li class="list-group-item list-group-item-action border-0 answers__item-container">
          <app-editable-test-list-item
            [title]="'Ответ 4'">
          </app-editable-test-list-item>
        </li>
      </ul>
      <div class="row">
        <div class="col-12 d-flex justify-content-end mt-2">
          <button class="btn btn-outline-primary">+</button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-toolbar [title]="'Редактирование тестов'">
  <li class="toolbar__item">
    <app-back-btn></app-back-btn>
  </li>
</app-toolbar>
